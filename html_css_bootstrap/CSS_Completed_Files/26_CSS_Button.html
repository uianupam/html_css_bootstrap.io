<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        .btn{
            background-color: teal;
            color: white;
            text-decoration: none;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 14px 55px;
            outline: none;
            box-shadow: 0 0 5px gray;
        }
        .btn:hover{
            opacity: 0.9;
            cursor: pointer;
        }
        .btn-outline{
            background-color: white;
            color: teal;
            text-decoration: none;
            border: 1px solid teal;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 14px 55px;
            outline: none;
            box-shadow: 0 0 5px gray;
        }
        .bs-btn{
            color: white;
            border: none;
            font-size: 18px;
            padding: 14px 55px;
            outline: none;
            box-shadow: 0 0 5px gray;
            border-radius: 50px;
        }
        .primary{
            background-color: blue;
        }
        .secondary{
            background-color: darkslategray;
        }
        .success{
            background-color: forestgreen;
        }
        .warning{
            background-color: orangered;
        }
        .danger{
            background-color: darkred;
        }
        .bs-btn-outline{
            background-color: white;
            border: 1px solid gray;
            font-size: 18px;
            padding: 14px 55px;
            outline: none;
            box-shadow: 0 0 5px gray;
            border-radius: 50px;
        }
        .outline-primary{color: blue; border-color: blue;}
        .outline-secondary{color: darkslategray; border-color: darkslategray;}
        .outline-success{color: forestgreen; border-color: forestgreen;}
        .outline-warning{color: orangered; border-color: orangered;}
        .outline-danger{color: darkred; border-color: darkred;}

        .outline-primary:hover{background-color: blue; color: white}
        .outline-secondary:hover{background-color: darkslategray; color: white}
        .outline-success:hover{background-color: forestgreen; color: white}
        .outline-warning:hover{background-color: orangered; color: white}
        .outline-danger:hover{background-color: darkred; color: white}

    </style>
</head>
<body>
<!-- Simple Button -->
<h2>Simple Button</h2>
<div>
    <a href="#" class="btn">Link</a>
    <button class="btn">Button</button>
    <input class="btn" type="button" value="Input">
</div>

<!-- Simple Outline Button -->
<h2>Simple Outline Button</h2>
<div>
    <a href="#" class="btn-outline">Link</a>
    <button class="btn-outline">Button</button>
    <input class="btn-outline" type="button" value="Input">
</div>

<!-- Bootstrap Buttons -->
<h2>Bootstrap Buttons</h2>
<div>
    <button class="bs-btn primary">Primary</button>
    <button class="bs-btn secondary">Secondary</button>
    <button class="bs-btn success">Success</button>
    <button class="bs-btn warning">Warning</button>
    <button class="bs-btn danger">Danger</button>
</div>

<!-- Bootstrap Outline Buttons -->
<h2>Bootstrap Outline Buttons</h2>
<div>
    <button class="bs-btn-outline outline-primary">Primary</button>
    <button class="bs-btn-outline outline-secondary">Secondary</button>
    <button class="bs-btn-outline outline-success">Success</button>
    <button class="bs-btn-outline outline-warning">Warning</button>
    <button class="bs-btn-outline outline-danger">Danger</button>
</div>

</body>
</html>
