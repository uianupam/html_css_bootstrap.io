<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
           
        }
        h1{
            text-align: center;
        }
        .image-div{
            border: 2px solid black;
            width: 300px;
            padding: 5px;
            border-radius: 15px;
            float: left;
            margin: 10px;
            text-align: center;
        }
        .image-div:hover{
            box-shadow: 0 0 15px black;
        }
        .zoom{
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
        }
        .zoom img{
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            transition: 1s;
            cursor: pointer;
        }
        .zoom:hover img{
            transform: scale(1.2,1.2);
        }
        .desc{
            padding: 10px;
        }
        .zoom:hover{
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
