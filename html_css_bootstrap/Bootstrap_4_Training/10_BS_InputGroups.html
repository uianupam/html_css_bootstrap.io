<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
   <style>
       .bg-light-blue , bg-light-blue{
           background-color: lightblue;
       }
   </style>
    <title>Input Groups</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Input Groups</a>
</nav>

<!--************************ START HERE *********************-->
<div class="container mt-5">

    <!--Input Group Prepend -->
    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-danger text-white">
                <i class="fa fa-user-circle"></i>
            </span>
        </div>
        <input type="text" class="form-control bg-light text-white" placeholder="Username">
    </div>
<!-- Input Group Append -->
    <div class="input-group mb-4">
        <input type="text" class="form-control bg-light text-white">

        <div class="input-group-append">
            <span class="input-group-text bg-success text-white">
                @infosys.com
            </span>
        </div>
    </div>

    <!-- Both -->

    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-warning text-white">
                <i class="fa fa-user-circle"></i>
            </span>
        </div>
        <input type="text" class="form-control bg-light text-white" placeholder="Username">

        <div class="input-group-append">
            <span class="input-group-text bg-warning text-white">
                @infosys.com
            </span>
        </div>
    </div>
<!-- Input Group with Text Area -->
    <div class="input-group mb-4">
        <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white">
                <i class="fa fa-pencil-alt"></i>
            </span>
        </div>
        <textarea rows="3" class="form-control bg-light-blue"></textarea>

    </div>
    <!-- Redeem Option -->
    <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Promo code">
        <div class="input-group-append">
            <span class="input-group-text bg-dark text-white">
             <a href="#" class="text-white">Redeem</a>
            </span>
        </div>
    </div>
</div>



<div style="margin-bottom: 500px"></div>


<!--************************ END HERE *********************-->


<!-- Bootstrap JS Files -->
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
</body>
</html>
