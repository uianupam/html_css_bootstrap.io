<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <title>Forms</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Forms</a>
</nav>

<!--************************ START HERE *********************-->
<div class="container mt-5">
    <div class="bg-danger p-3 text-white">
        <h3 >Register Here</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">

            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Select a Designation</option>
                    <option>Software Engineer</option>
                    <option>Team Lead</option>
                    <option>Project Manager</option>
                </select>
            </div>
                <label class="form-check-label"> Select Gender</label>
                 <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
            <div class="form-group">
                <input class="form-control-file" type="file">
            </div>
            <input type="submit" class="btn btn-outline-white" value="Register">
        </form>

    </div>

</div>

<div style="margin-bottom: 500px"></div>


<!--************************ END HERE *********************-->


<!-- Bootstrap JS Files -->
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
</body>
</html>
