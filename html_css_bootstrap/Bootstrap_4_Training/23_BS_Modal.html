<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <title>Modal</title>
    <style>
        .bg-light-blue{
            background-color: #f2cef3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Modal</a>
</nav>

<!--************************ START HERE *********************-->
<div class="container mt-5">

    <button class="btn btn-secondary" data-toggle="modal" data-target="#register-modal">Register</button>
    <div class="modal" id="register-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content animated jello">
            <div class="modal-header bg-secondary text-white">
                <h3>Register Here</h3>
                <button class="close" data-dismiss="modal">
                    <i class="fa fa-times-circle"></i>
                </button>
            </div>
            <div class="modal-body bg-light-blue">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <textarea rows="4" class="form-control" placeholder="About Yourself"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="register" class="btn btn-secondary">
                        <a href="#" class="btn btn-dark" data-dismiss="modal">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</div>

<div style="margin-bottom: 500px"></div>


<!--************************ END HERE *********************-->


<!-- Bootstrap JS Files -->
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
</body>
</html>
