<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <style>
        .progress{
            height: 35px;
            border-radius: 50px;
            box-shadow: 0 5px 5px grey;
        }
        .progress-bar{
            border-radius: 50px;
            font-size: 18px;
        }
    </style>
    <title>Progress Bars</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Progress Bars</a>
</nav>

<!--************************ START HERE *********************-->
<div class="container mt-5">
    <!-- Progress Bars -->
    <div class="progress mb-4">
        <div class="progress-bar bg-primary" style="width: 25%">
        25%
        </div>
    </div>

    <!-- Progress Bars -->
    <div class="progress mb-4">
        <div class="progress-bar bg-warning" style="width: 50%">
            50%
        </div>

    </div>
    <!-- Progress Bars -->
    <div class="progress mb-4">
        <div class="progress-bar bg-success" style="width: 75%">
            75%
        </div>

    </div>
    <!-- Progress Bars -->
    <div class="progress mb-4">
        <div class="progress-bar bg-danger" style="width: 85%">
            85%
        </div>

    </div>
</div>

<div style="margin-bottom: 500px"></div>


<!--************************ END HERE *********************-->


<!-- Bootstrap JS Files -->
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
</body>
</html>
