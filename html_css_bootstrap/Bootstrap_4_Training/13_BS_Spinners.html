<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <title>Spinners</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Spinners</a>
</nav>

<!--************************ START HERE *********************-->
<div class="container mt-5">

    <!-- Border Spinners -->
    <div class="spinner-border text-info p-4 m-3"></div>
    <div class="spinner-border text-primary p-4 m-3"></div>
    <div class="spinner-border text-secondary p-4 m-3"></div>
    <div class="spinner-border text-success p-4 m-3"></div>
    <div class="spinner-border text-warning p-4 m-3"></div>
    <div class="spinner-border text-danger p-4 m-3"></div>
    <div class="spinner-border text-dark p-4 m-3"></div>

    <hr>

    <!-- Border Spinners -->
    <div class="spinner-grow text-info p-4 m-3"></div>
    <div class="spinner-grow text-primary p-4 m-3"></div>
    <div class="spinner-grow text-secondary p-4 m-3"></div>
    <div class="spinner-grow text-success p-4 m-3"></div>
    <div class="spinner-grow text-warning p-4 m-3"></div>
    <div class="spinner-grow text-danger p-4 m-3"></div>
    <div class="spinner-grow text-dark p-4 m-3"></div>

    <hr>
    <div class="card">
        <div class="card-body">
            <strong class="text-success">Loading...</strong>
            <div class="spinner-border float-right text-success"></div>
        </div>
    </div>
    <hr>

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>

    <button class="btn btn-success">
        <span class="spinner-grow spinner-grow-sm"></span>
        Validating...
    </button>

    <button class="btn btn-danger">
        <span class="spinner-border spinner-border-sm"></span>
        BUFFERING
    </button>

    </div>

</div>

<div style="margin-bottom: 500px"></div>


<!--************************ END HERE *********************-->


<!-- Bootstrap JS Files -->
<script src="Bootstrap/JS/jquery.js"></script>
<script src="Bootstrap/JS/popper.js"></script>
<script src="Bootstrap/JS/bootstrap.js"></script>
<script src="Bootstrap/JS/mdb.js"></script>
</body>
</html>
